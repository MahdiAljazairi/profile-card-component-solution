<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <img class="avatar" src="images/image-victor.jpg" alt="[AVATAR]">
    
    <div class="info">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="location">London</div>
    </div>
    
    <hr>
    
    <div class="stats">
      <div class="followers">
        <div class="figure">80K</div>
        <p>Followers</p>
      </div>
      
      <div class="likes">
        <div class="figure">803K</div>
        <p>Likes</p>
      </div>
      
      <div class="photos">
        <div class="figure">1.4K</div>
        <p>Photos</p>
      </div>
    </div>
  </div>
   
  <!-- ATTRIBUTION -->
  
  <footer class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/MahdiAljazairi" target="_blank">Mahdi Aljaza'iri</a>.
  </footer>
</body>
</html>
